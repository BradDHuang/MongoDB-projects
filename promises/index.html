<body>
  <button>Click</button>

  <script>
    function startGame() {
      let counter = 0; // ES6 syntax.

      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });

      // setTimeout(() => {
      //   if (counter > 5) {
      //     alert('You won! Your clicks: ' + counter);
      //   } else {
      //     alert('Sry, you lost. Your clicks: ' + counter);
      //   }
      // }, 2000); // 2000ms == 2s.
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve();
          } else {
            reject();
          }
        }, 2000);
      });
    }

    // startGame();
    startGame()
      .then(() => alert('You won!'))
      .catch(() => alert('Sry, you lost.'));
  </script>
</body>
